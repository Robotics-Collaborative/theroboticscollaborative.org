duncan_miller:
  name: Duncan Miller
  title: Co-founder / CEO
  image: /images/duncan-miller.png
  bio: Duncan has 20 years of experience in climate and AI startups with roles in business development, finance and software engineering. He has expertise in automation software, test-driven AI development, user interface design and climate technologies. Duncan earned an MBA in Entrepreneurship from Babson College and participated in four exit events, two as a founder. He lives with his wife and two children in Portland Oregon on an extinct cinder code volcano. He is passionate about robotics, artificial intelligence, climate solutions, public benefit companies and social entrepreneurship.

joseph_cole:
  name: Joseph Cole
  title: Co-founder / CTO
  image: /images/joe-cole.png
  bio: Joseph earned his PhD in applied physics from Rice University and a graduate certificate in applied statistics from Portland State. He is a retired Major with the US Army Reserves and has over 20 years of experience developing computer vision and machine learning algorithms at companies like Northrop Grumman, Applied Materials and YorLabs across a variety of industries including defense, oil & gas, semiconductors, and medical devices.

student_example:
  name: Alex Rodriguez
  title: Robotics Engineering Student
  image: /images/avatar.jpg
  bio: Alex is a junior studying Robotics Engineering with a focus on autonomous systems and computer vision. Passionate about building practical robots that solve real-world problems, Alex has experience with Arduino, ROS, and machine learning. When not in the lab, Alex enjoys participating in robotics competitions and mentoring younger students in STEM.
